<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 뱀 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">뱀 게임</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score" id="score">점수: 0</div>
    <div class="game-over" id="gameOver" style="display: none;">게임 오버</div>
    <div class="controls">
        <p>조작 방법:</p>
        <p><span class="control-key">위 화살표</span>: 위</p>
        <p><span class="control-key">아래 화살표</span>: 아래</p>
        <p><span class="control-key">왼쪽 화살표</span>: 왼쪽</p>
        <p><span class="control-key">오른쪽 화살표</span>: 오른쪽</p>
    </div>
    <script src="snake.js"></script>
</body>
</html>
